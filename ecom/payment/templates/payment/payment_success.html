{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5 mb-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Payment Successful!</h1>
            <p class="lead fw-normal text-white-50 mb-0">Thank you for your order.</p>
        </div>
    </div>
</header>

<div class="container text-center mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0 p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success display-1"></i>
                </div>
                <h2 class="fw-bold mb-3">Order Confirmed</h2>
                <p class="text-muted lead mb-4">
                    Your order has been placed successfully. A confirmation email has been sent to you.
                </p>

                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill px-5">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
