<div class="card shadow-sm border-0">
    <div class="card-header bg-info bg-opacity-10 py-3 d-flex align-items-center">
        <i class="bi bi-lightbulb-fill text-info me-2 h5 mb-0"></i>
        <h5 class="mb-0 fw-bold">Recommended for You</h5>
    </div>
    <div class="list-group list-group-flush">
        {% for rec in recommendations %}
        <div class="list-group-item p-3 border-0 border-bottom">
            <div class="d-flex justify-content-between align-items-start">
                <div class="me-3">
                    <h6 class="mb-1 fw-bold">
                        <a href="{% url 'product' rec.product_id %}" class="text-decoration-none text-dark">{{
                            rec.book.title }}</a>
                    </h6>
                    <small class="text-muted d-block mb-1">by {{ rec.book.author|default:"Unknown" }}</small>
                    <p class="mb-0 small fst-italic text-secondary">
                        <i class="bi bi-chat-quote me-1"></i>"{{ rec.reason }}"
                    </p>
                </div>
                <button class="btn btn-sm btn-outline-primary add-rec-to-cart text-nowrap rounded-pill px-3"
                    data-id="{{ rec.product_id }}">
                    <i class="bi bi-cart-plus me-1"></i> Add
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
