apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: libro-mind
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'django-backend'
        metrics_path: '/prometheus/metrics'
        static_configs:
          - targets: ['backend-service:8000']

      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'jaeger'
        static_configs:
          - targets: ['jaeger:14268']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: libro-mind
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: libro-mind
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
