apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: libro-mind
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: libro-mind
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx # Assuming nginx-ingress controller namespace label. Adjust if different.
    # Alternatively allow from specific IP block of LoadBalancer/Ingress if known.
    # Often "0.0.0.0/0" is needed if ingress is external or nodeport based without strict filtering.
    # For simplicity allowing from everywhere to frontend service often required if Ingress is not in same namespace easily selectable.
    - ipBlock: # Allow public traffic to frontend via LoadBalancer/Ingress if direct access needed
        cidr: 0.0.0.0/0
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-ingress
  namespace: libro-mind
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx # Allow direct API calls via Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-ingress
  namespace: libro-mind
spec:
  podSelector:
    matchLabels:
      app: db # Assuming 'db' label on postgres deployment
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: backend
